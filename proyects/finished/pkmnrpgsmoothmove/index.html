<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    canvas {
      display: block;
      border: 2px solid #000;
    }
    button {
      width: 100px;
      height: 60px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <button onclick="moveTo('left')">Left</button>
  <button onclick="moveTo('right')">Right</button>
  <button onclick="moveTo('top')">Top</button>
  <button onclick="moveTo('down')">Down</button>
  <div id="time">
    FPS: <span id="fps"></span><br>
    DeltaTime: <span id="deltaTime"></span><br>
    Clock: <span id="clock"></span><br>
  </div>
  <script src="game.js"></script>
</body>
</html>
