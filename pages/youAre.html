<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  <style>
    *{padding:0;margin:0;box-sizing:border-box;}
    body {
      width: 100vw;
      height: 100vh;
      font-size: 10pt;
    }
    h1 {
      width: 100%;
      text-align: center;
      margin-top: 100px;
    }
    button {
      position: absolute;
      width: 50px;
      height: 25px;
      margin: 20vw;
    }
    #no {
      right: 0;
    }
    #yes {
      left: 0;
    }
  </style>
</head>
<body>
  <h1>Eres Gay?</h1>
  <button id="yes" onclick="yes()">Si</button>
  <button id="no" onclick="change()">No</button>
  <script>
    const width = innerWidth
    const height = innerHeight
    const btn = document.getElementById('no')
    
    function change () {
      btn.style.right = Math.floor((Math.random()*(width*.8-btn.style.width-100)+100)).toString()+'px'
      btn.style.top = Math.floor((Math.random()*(height*.5-btn.style.height-100)+100)).toString()+'px'
      console.log(btn.style.top)
    }
    function yes () {
      document.getElementsByTagName('h1')[0].innerText = 'TROLLEADO AJAJAJ'
    }
  </script>
</body>
  </html>
