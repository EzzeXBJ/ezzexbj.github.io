<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Project - XBJ Web Site</title>
  <link rel="stylesheet" href="https://ezzexbj.github.io/style.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <form action="">
      <div class="search-box">
        <input type="text" autocomplete="off" placeholder="Search City..." class="search" id="search-box">
      </div>
    </form>
    <div class="card">
      <div class="card-title">
        <span class="city">Buenos Aires, Argentina</span>
        <span class="date">Hoy</span>
      </div>
      <div class="img"></div>
      <span class="weather">Soleado</span>
      <span class="temperature">Xc</span>
      <span class="difference">Yc / Zc</span>
    </div>
  </main>
  <footer>
    <span>Creado por <a href="">Ezze Catania</a></span>
  </footer>
</body>
</html>
